<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social Links Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="propic">
                <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="pfppic">
            </div>
            <div class="demographics">
                <h1 class="name">
                    Jessica Randall
                </h1>
                <p class="location">
                    London, United Kingdom
                </p>
                <p class="bio">
                    "Front-end developer and avid reader."
                </p>
            </div>
            <div class="socials">
                <button class="github">GitHub</button>
                <button class="fm">Frontend Mentor</button>
                <button class="linkedin">LinkedIn</button>
                <button class="twitter">Twitter</button>
                <button class="instagram">Instagram</button>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="frontendmentor.io" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/justcallmeea" target="_blank">Asamoah</a>.
    </footer>
</body>
</html>
