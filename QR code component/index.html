<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="qr-code">
            <img src="images/image-qr-code.png" alt="qrcode">
        </div>
        <div class="text">
            <h1 class="heading">
                Improve your front-end skills by building projects
            </h1>
            <p class="subheading">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="frontendmentor.io" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/justcallmeea" target="_blank">Asamoah</a>.
    </div>
</body>
</html>
