<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="pic">
                <img class="cardpic" src="assets/images/illustration-article.svg" alt="card picture">
            </div>
            <div class="about">
                <p class="learning">Learning</p>
                <p class="published">Published 21 Dec 2023</p>
            </div>
            <div class="text">
                <h1 class="heading">
                    HTML & CSS foundations
                </h1>
                <p class="subheading">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
            </div>
            <div class="profile">
                <img class="pfp" src="assets/images/image-avatar.webp" alt="profile picture">
                <p class="pfname">
                    Greg Hooper
                </p>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="frontendmentor.io" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/justcallmeea" target="_blank">Asamoah</a>.
    </footer>
</body>
</html>
